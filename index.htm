<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁花娱乐网址发布页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5; /* 背景色为浅灰色 */
            color: #333;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #333; /* 标题颜色为黑色 */
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #666; /* 段落文字颜色为深灰色 */
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .link-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333; /* 背景色为黑色 */
            color: #fff; /* 文字颜色为白色 */
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .link-container a:hover {
            background-color: #666; /* 悬停时的背景颜色为深灰色 */
            transform: scale(1.05); /* 悬停时放大效果 */
        }
    </style>
</head>
<body>
    <h1>繁花娱乐网址发布页</h1>
    <p>点击进入</p>
    <div class="link-container">
        <a href="https://598.fanghong.xdewm.top/z7zSM" target="_blank">成都繁花娱乐</a>
  </div>
</body>
</html>
